<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container mx-auto">
    <!--Navbar-->
    <nav class="flex justify-between items center">
        <!--Left side-->
        <div class="flex items-center space-x-3">
            <a href="/" class="font-bold text-xl">Movie Vault</a>
            <a href="movie.html">Movies</a>
            <a href="tv.html" class="bg-black text-white">TV Shows</a>
            <a href="person.html">People</a>
        </div>

        <!--Right Side-->
        <div id="right-side-nav" class="flex items-center space-x-5">
            <a href="login.html">Log In</a>
            <a href="register.html">Register</a>
        </div>
    </nav>

    <!--Filter section-->
    <div class="flex items-center space-x-5">
        <button id="filter-btn" value="airing_today">Airing Today</button>
        <button id="filter-btn" value="popular">Popular</button>
        <button id="filter-btn" value="on_the_air">On TV</button>
        <button id="filter-btn" value="top_rated">Top Rated</button>
    </div>

    <!--Sorting dropdown-->
    <select id="sorting-metric-dropdown">
        <option value="popularity_desc">Popularity (Descending)</option>
        <option value="popularity_asc">Popularity (Ascending)</option>
        <option value="rating_desc">Rating (Descending)</option>
        <option value="rating_asc">Rating (Ascending)</option>
        <option value="release_date_desc">Release Date (Descending)</option>
        <option value="release_date_asc">Release Date (Ascending)</option>
        <option value="title_desc">Title (A-Z)</option>
        <option value="title_asc">Title (Z-A)</option>
    </select>

    <!--Results container-->
    <div id="results-container" class="flex flex-wrap gap-y-3">
        
    </div>

    <!--Show more button-->
    <div id="show-more-btn">

    </div>

    <script type="module" src="./js/tv.js"></script>
    <script type="module" src="js/navbar.js"></script>
</body>
</html>

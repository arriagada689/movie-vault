<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container mx-auto">
   <!--Desktop Navbar-->
   <nav class="hidden md:flex justify-between items-center h-[60px] px-2 md:px-0 font-semibold">
        <!--Left side-->
        <div class="flex items-center space-x-5">
            <a href="/" class="font-bold text-2xl ">Movie Vault</a>
            <a href="movie.html" >Movies</a>
            <a href="tv.html" class="bg-purple-700 text-white p-2 rounded-xl">TV Shows</a>
            <a href="person.html">People</a>
        </div>

        <!--Right Side-->
        <div id="right-side-nav" class="flex items-center space-x-5">
            <a href="login.html" >Log In</a>
            <a href="register.html" >Register</a>
        </div>
    </nav>

    <!--Mobile Navbar-->
    <nav class="md:hidden flex items-center h-[60px] px-2 font-semibold w-full relative">
        <i id="menu-icon" class="fa-solid fa-bars absolute left-3 font-bold text-xl"></i>
        <div class="font-bold text-xl w-full text-center">
            <a href="/" class="w-fit">Movie Vault</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 flex flex-col items-start px-4 space-y-6 text-xl h-full w-full bg-purple-800 text-white font-bold transform -translate-x-full transition-transform duration-300">
        <button id="close-sidebar" class="flex items-center gap-x-3 text-white text-xl pt-5"><i class="fa-solid fa-circle-xmark"></i><span class="text-sm">Close</span></button>
    </div>

    <div class="bg-purple-700 p-3 py-8 flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0">
        <!--Filter section-->
        <div>
            <div id="header-div" class="font-semibold text-gray-200 mb-3 text-2xl"></div>
            <div class="flex items-center space-x-3 md:space-x-5">
                <button id="filter-btn" value="airing_today" class="bg-yellow-400 p-2 rounded-xl text-white font-semibold hover:bg-yellow-300">Airing Today</button>
                <button id="filter-btn" value="popular" class="bg-yellow-400 p-2 rounded-xl text-white font-semibold hover:bg-yellow-300">Popular</button>
                <button id="filter-btn" value="on_the_air" class="bg-yellow-400 p-2 rounded-xl text-white font-semibold hover:bg-yellow-300">On TV</button>
                <button id="filter-btn" value="top_rated" class="bg-yellow-400 p-2 rounded-xl text-white font-semibold hover:bg-yellow-300">Top Rated</button>
            </div>
        </div>

        <!--Sorting dropdown-->
        <div>
            <div class="font-semibold text-gray-300 mb-1">Sort results by</div>
            <select id="sorting-metric-dropdown" class="rounded-lg py-2 font-semibold">
                <option value="popularity_desc">Popularity (Descending)</option>
                <option value="popularity_asc">Popularity (Ascending)</option>
                <option value="rating_desc">Rating (Descending)</option>
                <option value="rating_asc">Rating (Ascending)</option>
                <option value="release_date_desc">Release Date (Descending)</option>
                <option value="release_date_asc">Release Date (Ascending)</option>
                <option value="title_desc">Title (A-Z)</option>
                <option value="title_asc">Title (Z-A)</option>
            </select>
        </div>
    </div>

    <!--Results container-->
    <div id="results-container" class="flex gap-3 flex-wrap justify-around md:justify-start mt-3">
        
    </div>

    <!--Show more button-->
    <div class="flex items-center justify-center md:justify-start space-x-2 my-8" id="show-more-btn">

    </div>

    <script type="module" src="./js/tv.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script src="https://kit.fontawesome.com/d1384d0569.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex flex-col container mx-auto h-[100vh]">

    <!--Desktop Navbar-->
    <nav class="hidden md:flex justify-between items-center h-[60px] px-2 md:px-0 font-semibold">
        <!--Left side-->
        <div class="flex items-center space-x-5">
            <a href="/" class="font-bold text-2xl ">Movie Vault</a>
            <a href="movie.html" >Movies</a>
            <a href="tv.html">TV Shows</a>
            <a href="person.html">People</a>
        </div>

        <!--Right Side-->
        <div id="right-side-nav" class="flex items-center space-x-5">
            <a href="login.html" >Log In</a>
            <a href="register.html" >Register</a>
        </div>
    </nav>

    <!--Mobile Navbar-->
    <nav class="md:hidden flex items-center h-[60px] px-2 font-semibold w-full relative">
        <i id="menu-icon" class="fa-solid fa-bars absolute left-3 font-bold text-xl"></i>
        <div class="font-bold text-xl w-full text-center">
            <a href="/" class="w-fit">Movie Vault</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 flex flex-col items-start px-4 space-y-6 text-xl h-full w-full bg-purple-800 text-white font-bold transform -translate-x-full transition-transform duration-300">
        <button id="close-sidebar" class="flex items-center gap-x-3 text-white text-xl pt-5"><i class="fa-solid fa-circle-xmark"></i><span class="text-sm">Close</span></button>
    </div>

     <!--Form-->
     <div class="flex flex-1 md:items-center justify-center mt-3 md:mt-0">
        <div class="md:border border-purple-900 px-8 md:p-14 w-full md:w-[500px]">
            <form id="update-profile-form" action="">
                <div class="flex flex-col space-y-4 md:space-y-5">
                    <div class="text-4xl font-bold">Update Profile</div>

                    <!--Error message-->
                    <div id="error-message" class='hidden border-2 border-red-800 bg-red-300 p-1 px-2 w-fit text-red-600'></div>

                    <div class="flex flex-col">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter username" name="username" required class="border border-purple-900 rounded-md p-3 focus:outline-none">
                        <div class="text-xs">50 character limit</div>
                    </div>

                    <button type="submit" class="bg-purple-700 hover:bg-purple-600 py-2 text-white rounded-lg font-semibold text-lg">Update</button>
                </div>
            </form>
        </div>
    </div>

    <div class="hidden"></div>
    
    <script type="module" src="js/protect.js"></script>
    <script type="module" src="js/updateProfile.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script src="https://kit.fontawesome.com/d1384d0569.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container mx-auto">
    
    <!--Desktop Navbar-->
    <nav class="hidden md:flex justify-between items-center h-[60px] px-2 md:px-0 font-semibold">
        <!--Left side-->
        <div class="flex items-center space-x-5">
            <a href="/" class="font-bold text-2xl ">Movie Vault</a>
            <a href="movie.html" >Movies</a>
            <a href="tv.html">TV Shows</a>
            <a href="person.html">People</a>
        </div>

        <!--Right Side-->
        <div id="right-side-nav" class="flex items-center space-x-5">
            <a href="login.html" >Log In</a>
            <a href="register.html" >Register</a>
        </div>
    </nav>

    <!--Mobile Navbar-->
    <nav class="md:hidden flex items-center h-[60px] px-2 font-semibold w-full relative">
        <i id="menu-icon" class="fa-solid fa-bars absolute left-3 font-bold text-xl"></i>
        <div class="font-bold text-xl w-full text-center">
            <a href="/" class="w-fit">Movie Vault</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 flex flex-col items-start px-4 space-y-6 text-xl h-full w-full bg-purple-800 text-white font-bold transform -translate-x-full transition-transform duration-300">
        <button id="close-sidebar" class="flex items-center gap-x-3 text-white text-xl pt-5"><i class="fa-solid fa-circle-xmark"></i><span class="text-sm">Close</span></button>
    </div>
    
    <div class="bg-purple-700 p-3 space-y-3">
        <form id="search-form" action="">
            <div class="flex items-center rounded-3xl bg-white text-black w-[70%] md:w-[40%] mt-3 transition-all duration-300 focus-within:w-full md:focus-within:w-[60%] focus-within:shadow-xl">
                <input id="main-search-bar" type="text" class="w-full h-full rounded-l-3xl pl-3 outline-none" placeholder="Search..." required/>
                <button type="submit" class="bg-yellow-500 text-white font-semibold py-3 px-4 rounded-3xl">Search</button>
            </div>
        </form>

        <div class="">
            <div class="font-semibold text-gray-300">Results for</div>
            <div class="font-semibold text-gray-200 text-2xl" id="results-for"></div>
        </div>

        <!--Filter button section-->
        <div class="flex items-center space-x-3 ">
            <button class="bg-yellow-400 p-2 rounded-xl text-white font-semibold hover:bg-yellow-300" id="type-button" value="movie">Movie</button>
            <button class="bg-yellow-400 p-2 rounded-xl text-white font-semibold hover:bg-yellow-300" id="type-button" value="tv">TV Show</button>
            <button class="bg-yellow-400 p-2 rounded-xl text-white font-semibold hover:bg-yellow-300" id="type-button" value="person">People</button>
            <button id="x-btn" value="" class="hidden bg-yellow-400 p-2 rounded-xl text-white font-semibold hover:bg-yellow-300"><i class="fa-solid fa-x"></i></button>
        </div>
    </div>

    <!--Search results wrapper-->
    <div id="search-results-wrapper" class="flex gap-3 flex-wrap justify-around md:justify-start mt-3">
        
    </div>

    <!--Pagination buttons wrapper-->
    <div class="flex items-center justify-center md:justify-start space-x-2 my-8" id="pagination-buttons-wrapper">

    </div>

    <div class="hidden bg-yellow-600"></div>
    

    <script type="module" src="js/search-results.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script src="https://kit.fontawesome.com/d1384d0569.js" crossorigin="anonymous"></script>
</body>
</html>

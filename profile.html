<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container mx-auto">

    <!--Desktop Navbar-->
    <nav class="hidden md:flex justify-between items-center h-[60px] px-2 md:px-0 font-semibold">
        <!--Left side-->
        <div class="flex items-center space-x-5">
            <a href="/" class="font-bold text-2xl ">Movie Vault</a>
            <a href="movie.html">Movies</a>
            <a href="tv.html">TV Shows</a>
            <a href="person.html">People</a>
        </div>

        <!--Right Side-->
        <div id="right-side-nav" class="flex items-center space-x-5">
            <a href="login.html">Log In</a>
            <a href="register.html">Register</a>
        </div>
    </nav>

    <!--Mobile Navbar-->
    <nav class="md:hidden flex items-center h-[60px] px-2 font-semibold w-full relative">
        <i id="menu-icon" class="fa-solid fa-bars absolute left-3 font-bold text-xl"></i>
        <div class="font-bold text-xl w-full text-center">
            <a href="/" class="w-fit">Movie Vault</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 flex flex-col items-start px-4 space-y-6 text-xl h-full w-full bg-purple-800 text-white font-bold transform -translate-x-full transition-transform duration-300">
        <button id="close-sidebar" class="flex items-center gap-x-3 text-white text-xl pt-5"><i class="fa-solid fa-circle-xmark"></i><span class="text-sm">Close</span></button>
    </div>

    <div class="bg-purple-700 text-white p-3 space-y-4">
        <div class="text-4xl font-bold">Profile</div>
        <div id="username"></div>
        <div class="flex gap-x-3">
            <a href="update-profile.html" class="bg-blue-800 py-2 w-[150px] rounded-xl font-semibold hover:bg-blue-700 text-center">Update Profile</a>
            <a href="delete-profile.html" class="bg-red-600 py-2 w-[150px] rounded-xl font-semibold hover:bg-red-500 text-center">Delete Profile</a>
        </div>
    </div>

    <div class="flex flex-col md:flex-row">
        <div class="w-1/4">
            <div class="text-2xl font-bold">Lists</div>
            <div class="flex flex-col" id="user-lists-container">

            </div>
        </div>

        <div class="w-3/4">
            <div class="text-2xl font-bold">Favorites</div>
            <div class="flex gap-x-3">
                <div class="flex">Movies:<div id="movie-count"></div></div>
                <div class="flex">TV Shows:<div id="tv-count"></div></div>
                <div class="flex">People:<div id="person-count"></div></div>
            </div>

            <div class="flex flex-wrap gap-2 my-2" id="filter-buttons-container">
                <button id="filter-btn" value="Movie" class="bg-blue-300">Movies</button>
                <button id="filter-btn" value="TV" class="bg-blue-300">TV Shows</button>
                <button id="filter-btn" value="Person" class="bg-blue-300">People</button>
            </div>

            <div class="flex flex-col" id="favorites-container">
                
            </div>
        </div>
    </div>

    <div class="hidden w-[90%]"></div>
    
    <script type="module" src="js/protect.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script src="https://kit.fontawesome.com/d1384d0569.js" crossorigin="anonymous"></script>
</body>
</html>
